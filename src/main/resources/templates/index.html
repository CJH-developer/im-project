<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}" defer></script>
</head>
<body>
    <div class="container right-panel-active">
  <!-- Sign Up -->
  <div class="container__form container--signup">
    <form th:action="@{/signForm}" class="form" id="form1" method="POST">
      <h2 class="form__title">회원가입</h2>
      <input type="text" name="name" placeholder="Name" class="input" />
      <input type="text" name="id" placeholder="ID" class="input" />
      <input type="password" name="password" placeholder="Password" class="input" />
      <button type="submit" class="btn">Sign up</button>
    </form>
  </div>

  <!-- Sign In -->
  <div class="container__form container--signin">
    <form th:action="@{/loginForm}" class="form" id="form2" method="POST">
      <h2 class="form__title">통합 로그인</h2>
      <input type="text" placeholder="ID" name="id" class="input" />
      <input type="password" placeholder="Password" name="password" class="input" />
      <a href="#" class="link">비밀번호를 잊어버리셨나요?</a>
      <button type="submit" class="btn">로그인</button>
    </form>
  </div>

  <!-- Overlay -->
  <div class="container__overlay">
    <div class="overlay">
      <div class="overlay__panel overlay--left">
        <button class="btn" id="signIn">통합 로그인</button>
      </div>
      <div class="overlay__panel overlay--right">
        <button class="btn" id="signUp">회원가입</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
